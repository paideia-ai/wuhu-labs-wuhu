name: CI

on:
  push:
    branches:
      - main
      - 'features/*'
    paths:
      - 'core/**'
      - 'web/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - 'web/**'
      - '.github/workflows/ci.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wuhu_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wuhu_test

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true
          deno-version: v2.6.8

      # Core checks
      - name: Check formatting (core)
        run: deno fmt --check
        working-directory: core

      - name: Check lint (core)
        run: deno lint
        working-directory: core

      - name: Check types (core)
        run: deno task check
        working-directory: core

      - name: Run tests (core)
        run: deno task test
        working-directory: core

      - name: Check coverage minimum (core)
        run: deno task coverage:check
        working-directory: core

      # Web checks (excludes sandbox-daemon-ui which is not in deno workspace)
      - name: Install dependencies (web)
        run: deno install
        working-directory: web

      - name: Check formatting (web)
        run: deno fmt --check packages/app packages/react-router-deno
        working-directory: web

      - name: Check lint (web)
        run: deno lint packages/app packages/react-router-deno
        working-directory: web

      - name: Check types (web)
        run: cd packages/app && deno task check
        working-directory: web

      - name: Run tests (web)
        run: deno task test
        working-directory: web
